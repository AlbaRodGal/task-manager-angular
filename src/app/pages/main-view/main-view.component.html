<div class="root">
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="app-name has-gradient-text">Kanban</h1>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="board-bar">
      <p class="board-name">Board Name</p>
    </div>
    <div class="board-wrapper">
      <div class="board-columns" cdkDropListGroup>
        <div
          class="board-column"
          cdkDropList
          [cdkDropListData]="tasks"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="column-title">Backlog</div>
          <app-task
            cdkDrag
            *ngFor="let task of tasks"
            [task]="task"
            (edit)="edit('tasks', $event)"
          ></app-task>
          <button mat-raised-button color="primary" (click)="addTask()">
            Add task
          </button>
        </div>
        <div
          class="board-column"
          cdkDropList
          [cdkDropListData]="inProgress"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="column-title">In progress</div>
          <app-task
            cdkDrag
            *ngFor="let task of inProgress"
            [task]="task"
            (edit)="edit('inProgress', $event)"
          ></app-task>
        </div>
        <div
          class="board-column"
          cdkDropList
          [cdkDropListData]="done"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="column-title">Done</div>
          <app-task
            cdkDrag
            *ngFor="let task of done"
            [task]="task"
            (edit)="edit('tasks', $event)"
          ></app-task>
        </div>
      </div>
    </div>
  </div>
</div>
